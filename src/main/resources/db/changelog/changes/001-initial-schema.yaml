databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: chinpui
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: can_initiate_session
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(50)
  - changeSet:
      id: create-session-table
      author: chinpui
      changes:
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_closed
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: selected_restaurant
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(50)
              - addForeignKeyConstraint:
                  baseTableName: session
                  baseColumnNames: created_by
                  referencedTableName: app_user
                  referencedColumnNames: username
                  constraintName: fk_session_creator
  - changeSet:
      id: create-restaurant-table
      author: chinpui
      changes:
        - createTable:
            tableName: restaurant
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(50)
        - addForeignKeyConstraint:
            baseTableName: restaurant
            baseColumnNames: session_id
            referencedTableName: session
            referencedColumnNames: id
            constraintName: fk_restaurant_session
  - changeSet:
      id: create-session-invited-users-junction
      author: chinpui
      changes:
        - createTable:
            tableName: session_invited_users
            columns:
              - column:
                  name: session_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_username
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: session_invited_users
            columnNames: session_id,user_username
        - addForeignKeyConstraint:
            baseTableName: session_invited_users
            baseColumnNames: session_id
            referencedTableName: session
            referencedColumnNames: id
            constraintName: fk_session_invited_users_session
        - addForeignKeyConstraint:
            baseTableName: session_invited_users
            baseColumnNames: user_username
            referencedTableName: app_user
            referencedColumnNames: username
            constraintName: fk_session_invited_users_user